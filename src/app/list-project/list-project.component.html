<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold mb-0">Project list</h2>
    <div class="search-bar-mat ms-3">
      <input
        #searchInput
        type="text"
        placeholder="Search ..."
        [value]="search()"
        (input)="searchInput.value != null ? search.set(searchInput.value) : search.set('')"
        class="form-control rounded-pill shadow-sm"
        style="min-width: 220px"
      />
    </div>
  </div>
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let project of filteredProjects()">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title card-title-color">{{ project.name }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <p class="mb-1"><strong>Début :</strong> {{ project.startDate }}</p>
          <p><strong>Fin :</strong> {{ project.endDate }}</p>
          <p><strong>Type :</strong> {{ project.projectType }}</p>
        </div>
        <div class="card-footer border-0 d-flex justify-content-end gap-3">
          <button class="btn btn-danger btn-sm" (click)="deleteProject(project.id)">
            <i class="bi bi-trash"></i> Delete
          </button>
          <button class="btn btn-warning btn-sm" (click)="updateProject(project.id)">
            <i class="bi bi-pencil"></i> Edit
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="filteredProjects().length === 0" class="empty-projects-message">
    <i class="bi bi-folder-x" style="font-size: 2rem; margin-bottom: 8px"></i>
    <span>Aucun projet à afficher.</span>
  </div>
  <div class="pagination-container d-flex align-items-center justify-content-center gap-3 mt-4">
    <button
      class="btn btn-secondary"
      [disabled]="page() === 0"
      (click)="page.set(page() - 1); loadProjects()"
    >
      Précédent
    </button>
    <span>Page {{ page() + 1 }} / {{ Math.ceil(totalElements() / pageSize()) }}</span>
    <button
      class="btn btn-secondary"
      [disabled]="(page() + 1) * pageSize() >= totalElements()"
      (click)="page.set(page() + 1); loadProjects()"
    >
      Suivant
    </button>
  </div>
  <div class="mb-3 text-end">
    <a class="btn btn-success" [routerLink]="['/projects/add']">Add a new project</a>
  </div>
</div>
